name: Tests and Sonar Scan

on:
  # When the workflow is trigerred:
  push:
    branches:
      - main

  #Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow contains one  or more jobs thaat can be run sequentially or in parallel
jobs:
  # this workflow comtains s single job called "build"
  build:
    #The type of runner that the job will run on (maquinaa virtual donde se ejecutaria)
    runs-on: ubuntu-latest

    #Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Public repo with actions that can be used
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11.2

     # Run set of commands 
    - name: Run tests with coverage
      run: |
        pip install coverage
        coverage run -m unittest discover -s tests -p 'test_*.py'
        
    - name: Test Report
      run: coverage report

    - name: Build and analyze with SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        # Install SonarScanner
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
        unzip sonar-scanner-cli-4.6.2.2472-linux.zip
        export PATH=$PATH:$PWD/sonar-scanner-4.6.2.2472-linux/bin

        # Run SonarScanner
        sonar-scanner
          
