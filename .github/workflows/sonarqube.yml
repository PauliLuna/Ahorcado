name: SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: 17

    - name: Install SonarQube Scanner
      run: |
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-windows.zip
        unzip sonar-scanner-cli-5.0.1.3006-windows.zip
        export PATH=$PATH:$(pwd)/sonar-scanner-5.0.1.3006-windows/bin
      shell: bash

    - name: SonarQube Scanner
      env:
        SONARQUBE_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
      run: |
        sonar-scanner \
          -Dsonar.projectKey=Ahorcado \
          -Dsonar.sources=src
          -Dsonar.host.url=http://localhost:9000
          -Dsonar.login=$SONARQUBE_TOKEN
